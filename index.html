<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Bill Generator</h1>
        <div class="form-group">
            <label for="invoiceNumber">Invoice Number:</label>
            <input type="text" class="form-control" id="invoiceNumber" required>
        </div>
        <div class="form-group">
            <label for="invoiceStatus">Invoice Status:</label>
            <select id="invoiceStatus" class="form-control" required>
                <option value="Original">Original</option>
                <option value="Estimation">Estimation</option>
            </select>
        </div>
        <div class="form-group">
            <label for="customerName">Customer Name:</label>
            <input type="text" class="form-control" id="customerName" required>
        </div>
        <div class="form-group">
            <label for="customerAddress">Customer Address:</label>
            <input type="text" class="form-control" id="customerAddress" required>
        </div>
        <div class="form-group">
            <label for="customerPhone">Customer Phone:</label>
            <input type="text" class="form-control" id="customerPhone" required>
        </div>
        <div class="form-group">
            <label for="customerEmail">Customer Email:</label>
            <input type="email" class="form-control" id="customerEmail" required>
        </div>
        <div class="form-group">
            <label for="paymentStatus">Payment Status:</label>
            <select id="paymentStatus" class="form-control" required>
                <option value="Paid">Paid</option>
                <option value="Pending">Pending</option>
            </select><br>
            <label for="paymentStatus">Payment Mode:</label>
            <select id="paymentStatus" class="form-control" required>
                <option value="Paid">UPI Payment</option>
                <option value="Pending">Card Payment</option>
                <option value="Pending">Cash Payment</option>
            </select>
        </div>
        <div id="products"></div>
        <button class="btn btn-primary" onclick="addProduct()">Add Product</button>
        <a href="h.html" class="btn btn-primary"> click here</a>
        <div class="form-group mt-3">
            <label for="discount">Discount (%):</label>
            <input type="number" class="form-control" id="discount" required>
        </div>
        <div class="form-group">
            <label for="deliveryCharge">Delivery Charge:</label>
            <input type="number" class="form-control" id="deliveryCharge" required>
        </div>
        <button class="btn btn-success" onclick="generateBill()">Create Bill</button>
        <div id="bill" class="mt-4" style="display: none;"></div>
        <button id="downloadBtn" class="btn btn-info mt-3" onclick="downloadBill()" style="display: none;">Download Bill</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
