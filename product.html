<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample E-commerce Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        .product-card {
            transition: transform 0.3s ease;
        }
        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .product-price {
            font-size: 24px;
            color: #28a745;
        }
        .order-btn {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .order-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card product-card p-4 text-center">
            <h2 class="product-title">Sample Product</h2>
            <p class="product-price">Price: â‚¹1</p>
            <button id="orderNow" class="btn order-btn mt-3">Order Now</button>
        </div>
    </div>

    <!-- Modal for Confirmation or Error Message -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel">Payment Status</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modalMessage">
                    <!-- Message will be dynamically set -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('orderNow').onclick = function() {
            var options = {
                key: "rzp_test_qh1QueXAt3cInA", // Replace with your Razorpay key id
                amount: 100, // Amount in paise (1 INR)
                currency: "INR",
                name: "Elegets Electronics",
                description: "Payment for Sample Product",
                handler: function(response) {
                    const timestamp = new Date().toISOString();
                    const paymentData = {
                        data: [
                            {
                                ProductName: "Sample Product",
                                PaymentId: response.razorpay_payment_id,
                                Amount: "1",
                                CustomerName: "Pavan Kumar",
                                Email: "email@example.com",
                                Contact: "1234567890",
                                TimeStamp: timestamp
                            }
                        ]
                    };

                    fetch("https://sheetdb.io/api/v1/f61x1o6dz96g4", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(paymentData)
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (1==1) {
                            localStorage.setItem("orderDetails", JSON.stringify(paymentData.data[0]));
                            window.location.href = "won.html";
                        } else {
                            document.getElementById('modalMessage').textContent = "Failed to save payment details. Please try again.";
                            $('#confirmationModal').modal('show');
                        }
                    })
                    .catch(error => {
                        console.error("Error:", error);
                        document.getElementById('modalMessage').textContent = "An error occurred. Please try again.";
                        $('#confirmationModal').modal('show');
                    });
                },
                prefill: {
                    name: "Pavan Kumar",
                    email: "email@example.com",
                    contact: "1234567890"
                },
                theme: {
                    color: "#3399cc"
                }
            };

            var rzp = new Razorpay(options);
            rzp.open();
        };
    </script>
</body>
</html>
