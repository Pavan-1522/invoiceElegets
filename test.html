<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Viewer</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
        }
        .container {
            margin-top: 50px;
            width: 90%;
        }
        .input-group-text {
            background-color: #444;
            border-color: #444;
            color: #0f0;
        }
        .form-control {
            background-color: #222;
            border-color: #444;
            color: #0f0;
        }
        .btn {
            background-color: #0f0;
            color: #000;
        }
        .iframe-container {
            margin-top: 20px;
        }
        .iframe-container iframe {
            width: 100%;
            height: 600px;
            border: 2px solid #0f0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">Enter IP Address</h1>
    <div class="input-group mb-3">
        <input type="text" id="ipAddress" class="form-control" placeholder="Enter IP Address" aria-label="IP Address">
        <div class="input-group-append">
            <button class="btn" type="button" onclick="showIPAddress()">Enter</button>
        </div>
    </div>
    <div id="iframeContainer" class="iframe-container"></div>
</div>

<script>
    function showIPAddress() {
        const ipAddress = document.getElementById('ipAddress').value.trim();
        if (ipAddress) {
            const iframeContainer = document.getElementById('iframeContainer');
            iframeContainer.innerHTML = `<iframe src="http://${ipAddress}" frameborder="0"></iframe>`;
        }
    }
</script>

</body>
</html>
